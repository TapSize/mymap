  position: absolute;
  content: "";

<script>
function watchLocationOnMap(map) {
  if (!navigator.geolocation) {
    console.error("Геолокація не підтримується");
    return;
  }

  navigator.geolocation.watchPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const latlng = L.latLng(lat, lng);

      if (!window.myMarker) {
        // создаём один раз
        window.myMarker = L.marker(latlng, {
          icon: L.icon({
            iconUrl: 'https://i.ibb.co/rKb5ctpv/My-Marker-1.png',
            iconSize: [24, 24],
            iconAnchor: [12, 12],
            className: 'myMarker_Glow'
          })
        }).addTo(map);
      } else {
        // обновляем координаты
        window.myMarker.setLatLng(latlng);
      }
    },
    (err) => {
      console.error("Помилка геолокації:", err.message);
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
}

function parseDMS(dmsString) {
  const dmsRegex = /([0-9.]+)[°\s]+([0-9.]+)['\s]+([0-9.]+)''?/;
  const match = dmsString.trim().match(dmsRegex);
  if (!match) return NaN;
  const degrees = parseFloat(match[1]);
  const minutes = parseFloat(match[2]);
  const seconds = parseFloat(match[3]);
  return degrees + minutes / 60 + seconds / 3600;
}



function parseDMS(dmsString) {
  const dmsRegex = /([\d.]+)[°\s]+([\d.]+)['\s]+([\d.]+)''?\s*([NSEW])?/i;
  const match = dmsString.trim().match(dmsRegex);
  if (!match) return NaN;
  const degrees = parseFloat(match[1]);
  const minutes = parseFloat(match[2]);
  const seconds = parseFloat(match[3]);
  let value = degrees + minutes / 60 + seconds / 3600;
  const direction = (match[4] || '').toUpperCase();
  if (direction === 'S' || direction === 'W') {
    value *= -1;
  }
  return value;
}


function parseDMS(dmsString, isLat) {
  const dmsRegex = /([\d.]+)[°\s]+([\d.]+)['\s]+([\d.]+)''?\s*([NSEW])?/i;
  const match = dmsString.trim().match(dmsRegex);
  if (!match) return NaN;
  const degrees = parseFloat(match[1]);
  const minutes = parseFloat(match[2]);
  const seconds = parseFloat(match[3]);
  let value = degrees + minutes / 60 + seconds / 3600;
  const direction = (match[4] || '').toUpperCase();

  if (direction) {
    if (direction === 'S' || direction === 'W') value *= -1;
  } else {
    // если не указано направление, применяем по умолчанию:
    // широта — север (плюс), долгота — восток (плюс)
    // но если isLat === false (долгота), и значение > 180 — это ошибка
    if (!isLat && value > 180) return NaN;
  }

  return value;
}

<script>
function toDMS(coord, isLat = true) 
{
  const abs = Math.abs(coord);
  const degrees = Math.floor(abs);
  const minutesFull = (abs - degrees) * 60;
  const minutes = Math.floor(minutesFull);
  const seconds = ((minutesFull - minutes) * 60).toFixed(1);

  const dir = isLat
    ? (coord >= 0 ? 'N' : 'S')
    : (coord >= 0 ? 'E' : 'W');

  return `${degrees}°${minutes}'${seconds}" ${dir}`;
}
function updateVisualScaleText() {
  const pxLength = 37.8; // 1 см в пикселях
  const mapCenter = map.getCenter();
  const containerCenter = map.latLngToContainerPoint(mapCenter);
  const pointRight = [containerCenter.x + pxLength, containerCenter.y];
  const latlngRight = map.containerPointToLatLng(pointRight);
  const distanceKm = mapCenter.distanceTo(latlngRight) / 1000;
  const scaleText = `${Math.ceil(distanceKm)} км`;
  const el = document.getElementById('visualScaleText');
  if (el) el.textContent = scaleText;
  // Обновление центра координат при перемещении карты
  const coordEl = document.getElementById('centerCoords');
  if (coordEl) {
    const dmsLat = toDMS(mapCenter.lat, true);
    const dmsLng = toDMS(mapCenter.lng, false);
    coordEl.textContent = `${dmsLat}, ${dmsLng}`;
  }
}

if (typeof map !== 'undefined') {
  map.on('zoomend moveend resize', updateVisualScaleText);
  updateVisualScaleText();
}
</script>

        ) {
          lat = n_deg + n_min / 60 + n_sec / 3600;

    console.log("NAZHAL");
    const ac_number = document.getElementById("aircraftNumber").value.trim();
    const captain = document.getElementById("captain").value.trim();
    const aircraftType = document.getElementById("aircraftType").value;

    if (!ac_number || !captain) {
      console.log("⚠ Відсутній бортовий номер або КЕ");
      return;
    }
    console.log("NAZHAL2");
    // Получаем геопозицию
    navigator.geolocation.getCurrentPosition(
      (position) => 
      {
        console.log("Получаем локацию");
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const latlng = `${lat},${lng}`;

        // Универсальный ID
        let userId = localStorage.getItem("userTrackId");
        if (!userId) {
          userId = "ID_" + Math.random().toString(36).substr(2, 9);
          localStorage.setItem("userTrackId", userId);
          console.log("userTrackId"+userId);
        }

        // Код типа: 1 — літак, 2 — вертоліт
        const typeCode = (aircraftType === "Літак") ? 1 : 2;

        // Отправка данных в Google Таблицу
        fetch("https://script.google.com/macros/s/AKfycbzAcPWDUZ87CzoF9MrpuFjTZC0CGQCKUGix6rXwzFtIcp45UwDS50jMtgo-IttGXQMR/exec", {
          method: "POST",
          body: JSON.stringify({
            id: userId,
            board: ac_number,
            note: captain,
            type: typeCode,
            coord: latlng
          })
        }).then(() => {
          console.log("📤 Дані успішно надіслано до Google Таблиці");
        }).catch(err => {
          console.error("❌ Помилка при надсиланні:", err);
        });
        console.log("Дошло?");
        // Показ иконки трекинга
        const track_icon = document.getElementById("ScreenUpTrackBox");

        // Закрытие модального окна

        isTrackingActive = true;
        trackingSeconds = 0;

          trackingSeconds++;
          const minutes = String(Math.floor(trackingSeconds / 60)).padStart(2, '0');
          const seconds = String(trackingSeconds % 60).padStart(2, '0');
          if (timerSpan) {
            timerSpan.textContent = `${minutes}:${seconds}`;
          }
        }, 1000);
        setInterval(() => {
        if (!isTrackingActive) return;

        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const latlng = `${lat},${lng}`;

          const userId = localStorage.getItem("userTrackId");

          fetch("https://script.google.com/macros/s/AKfycbzAcPWDUZ87CzoF9MrpuFjTZC0CGQCKUGix6rXwzFtIcp45UwDS50jMtgo-IttGXQMR/exec", {

              update: true,
              coord: latlng

          }).then(() => {
            console.log("📍 Координати оновлено");
          }).catch((err) => {
            console.error("❌ GEO update error", err);
          });

      (err) => {
        console.error("❌ GEO ERROR:", err.message); // ← будет видна причина

      );
