  tileLayers.dark.addTo(map);

  const infoPanel = document.getElementById('infoPanel');
  const helipadTitle = document.getElementById('helipadTitle');
  const helipadDescription = document.getElementById('helipadDescription');

  function showMiniMap(lat, lng) {
    if (miniMap) miniMap.remove();

      attributionControl: false, zoomControl: false, dragging: false,
      scrollWheelZoom: false, doubleClickZoom: false, boxZoom: false, keyboard: false
    }).setView([lat, lng], 17);

  }

    mapContextMenu.style.display = mapContextMenu.style.display === 'flex' ? 'none' : 'flex';
  });

    btn.addEventListener('click', () => {

      mapContextMenu.style.display = 'none';
    });
  });

  // Метка местоположения
  const myLocationIcon = L.icon({
    iconUrl: 'https://i.ibb.co/9HCj2p70/Chat-GPT-Image-18-2025-09-51-16.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  const myLocationLatLng = [49.95, 23.2];
  
navigator.geolocation.getCurrentPosition(function(position) {
  const myLocationLatLng = [position.coords.latitude, position.coords.longitude];
  let currentZoom = map.getZoom();

  function createScaledIcon(zoom) {
    const scale = zoom / 13;
    const size = Math.max(20, 40 * scale);
    return L.icon({
      iconUrl: 'https://i.ibb.co/9HCj2p70/Chat-GPT-Image-18-2025-09-51-16.png',
      iconSize: [size, size],
      iconAnchor: [size / 2, size],
      popupAnchor: [0, -size / 2],
      className: 'glow'
    });
  }

  const myMarker = L.marker(myLocationLatLng, {
    icon: createScaledIcon(currentZoom)
  }).addTo(map);

  map.setView(myLocationLatLng, 13);

  map.on('zoom', () => {
    const newZoom = map.getZoom();
    if (newZoom !== currentZoom) {
      currentZoom = newZoom;
      myMarker.setIcon(createScaledIcon(currentZoom));
    }
  });
});

  map.setView(myLocationLatLng, 13);
</script>

<script>
function updateVisualScaleText() {
  const pxLength = 37.8; // 1 см в пикселях
  const mapCenter = map.getCenter();
  const containerCenter = map.latLngToContainerPoint(mapCenter);
  const pointRight = [containerCenter.x + pxLength, containerCenter.y];
  const latlngRight = map.containerPointToLatLng(pointRight);
  const distanceKm = mapCenter.distanceTo(latlngRight) / 1000;
  const scaleText = `${Math.ceil(distanceKm)} км`;
  const el = document.getElementById('visualScaleText');
  if (el) el.textContent = scaleText;
}

if (typeof map !== 'undefined') {
  map.on('zoomend moveend resize', updateVisualScaleText);
  updateVisualScaleText();
}
</script>

  if (errBox) errBox.textContent = "Невірний формат координат, правильний приклад: " + coordPlaceholders[coordTypes[currentCoordTypeIndex]];
    return;
  }

  
  let lat = parseFloat(parts[0]);
  let lon = parseFloat(parts[1]);

  if (isNaN(lat) || isNaN(lon)) {
    lat = parseDMS(parts[0], true);
    lon = parseDMS(parts[1], false);
  }


  if (isNaN(lat) || isNaN(lon)) {
    const errBox = document.getElementById("coordInputError");
  if (errBox) errBox.textContent = "Невірний формат координат, правильний приклад: " + coordPlaceholders[coordTypes[currentCoordTypeIndex]];
    return;
  }

  // Перемещаем карту к указанным координатам
  if (typeof map !== "undefined") {
    map.setView([lat, lon], 13);

    // Временный маркер на 2 секунды
    const tempMarker = L.marker([lat, lon], {
      icon: L.icon({
        iconUrl: 'https://i.ibb.co/Lz8FnQxK/helipadicon.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      })
    }).addTo(map);
    setTimeout(() => map.removeLayer(tempMarker), 10000);
  }

  let url = "";
  if (typeof selectedService !== "string" || !selectedService) {
    alert("Не вибрано сервіс супутника.");
    return;
  }
  if (selectedService === "nasa") {
    url = `https://worldview.earthdata.nasa.gov/?v=${lon-0.5},${lat-0.5},${lon+0.5},${lat+0.5}&t=${today}&l=MODIS_Terra_CorrectedReflectance_TrueColor`;
  } else if (selectedService === "sentinel") {
    url = `https://apps.sentinel-hub.com/sentinel-playground/?lat=${lat}&lng=${lon}&zoom=13&layer=1_TRUE_COLOR&date=${today}&atmFilter=BOTTOM&showDates=false`;
  } else if (selectedService === "zoom") {
    url = `https://zoom.earth/#view=${lat},${lon},10z/date=${today}`;
  }

  const a = document.createElement('a');
  a.href = url;
  a.target = '_blank';
  a.rel = 'noopener';
  document.body.appendChild(a);
  a.click();
  a.remove();
  const errBox = document.getElementById("coordInputError");
  if (errBox) errBox.textContent = "";
  document.getElementById("manualInputModal").style.display = "none";
});
</script>
