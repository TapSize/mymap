navigator.geolocation.getCurrentPosition(function(position) {

    if (newZoom !== currentZoom) {

      myMarker.setIcon(createScaledIcon(currentZoom));
    }
  });
});

<script>
let myMarker = null;

function createScaledIcon(zoom) {
  const scale = zoom / 13;
  const size = Math.max(20, 40 * scale);
  return L.icon({
    iconUrl: 'https://i.ibb.co/9HCj2p70/Chat-GPT-Image-18-2025-09-51-16.png',
    iconSize: [size, size],
    iconAnchor: [size / 2, size],
    popupAnchor: [0, -size / 2],
    className: 'glow'
  });
}


navigator.geolocation.watchPosition(function(position) {
  const latlng = [position.coords.latitude, position.coords.longitude];

  if (!myMarker) {
    myMarker = L.marker(latlng, {
      icon: createScaledIcon(map.getZoom())
    }).addTo(map);

    map.on('zoom', () => {
      if (myMarker) {
        myMarker.setIcon(createScaledIcon(map.getZoom()));
      }
    });
  } else {
    myMarker.setLatLng(latlng);
  }
}, function(error) {
  console.error("Geolocation error:", error.message);
}, {
  enableHighAccuracy: true,
  maximumAge: 10000,
  timeout: 5000
});
</script>

function parseDMS(dmsString) {
  const dmsRegex = /([0-9.]+)[°\s]+([0-9.]+)['\s]+([0-9.]+)''?/;
  const match = dmsString.trim().match(dmsRegex);
  if (!match) return NaN;
  const degrees = parseFloat(match[1]);
  const minutes = parseFloat(match[2]);
  const seconds = parseFloat(match[3]);
  return degrees + minutes / 60 + seconds / 3600;
}



function parseDMS(dmsString) {
  const dmsRegex = /([\d.]+)[°\s]+([\d.]+)['\s]+([\d.]+)''?\s*([NSEW])?/i;
  const match = dmsString.trim().match(dmsRegex);
  if (!match) return NaN;
  const degrees = parseFloat(match[1]);
  const minutes = parseFloat(match[2]);
  const seconds = parseFloat(match[3]);
  let value = degrees + minutes / 60 + seconds / 3600;
  const direction = (match[4] || '').toUpperCase();
  if (direction === 'S' || direction === 'W') {
    value *= -1;
  }
  return value;
}


function parseDMS(dmsString, isLat) {
  const dmsRegex = /([\d.]+)[°\s]+([\d.]+)['\s]+([\d.]+)''?\s*([NSEW])?/i;
  const match = dmsString.trim().match(dmsRegex);
  if (!match) return NaN;
  const degrees = parseFloat(match[1]);
  const minutes = parseFloat(match[2]);
  const seconds = parseFloat(match[3]);
  let value = degrees + minutes / 60 + seconds / 3600;
  const direction = (match[4] || '').toUpperCase();

  if (direction) {
    if (direction === 'S' || direction === 'W') value *= -1;
  } else {
    // если не указано направление, применяем по умолчанию:
    // широта — север (плюс), долгота — восток (плюс)
    // но если isLat === false (долгота), и значение > 180 — это ошибка
    if (!isLat && value > 180) return NaN;
  }

  return value;
}

<script>
function updateVisualScaleText() {
  const pxLength = 37.8; // 1 см в пикселях
  const mapCenter = map.getCenter();
  const containerCenter = map.latLngToContainerPoint(mapCenter);
  const pointRight = [containerCenter.x + pxLength, containerCenter.y];
  const latlngRight = map.containerPointToLatLng(pointRight);
  const distanceKm = mapCenter.distanceTo(latlngRight) / 1000;
  const scaleText = `${Math.ceil(distanceKm)} км`;
  const el = document.getElementById('visualScaleText');
  if (el) el.textContent = scaleText;
}

if (typeof map !== 'undefined') {
  map.on('zoomend moveend resize', updateVisualScaleText);
  updateVisualScaleText();
}
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const openBtn = document.getElementById('openFromManual');
  if (!openBtn) {
    console.warn("Кнопка 'Відкрити' не знайдена");
    return;
  }

  openBtn.addEventListener('click', () => {
    console.log("Натиснуто 'Відкрити'");
    const dropdown = document.getElementById("coordTypeDropdown");
    const selected = dropdown.value;
    const today = new Date().toISOString().slice(0, 10);
    const errBox = document.getElementById("coordInputErrorManual");

    let lat = NaN;
    let lon = NaN;

    if (selected === "DDD°MM'SS.S''") {
      console.log("Формат: DMS");
      const inputs = document.querySelectorAll("#coordInputWrapper input");
      if (inputs.length === 6) {
        const n_deg = parseFloat(inputs[0].value);
        const n_min = parseFloat(inputs[1].value);
        const n_sec = parseFloat(inputs[2].value);
        const e_deg = parseFloat(inputs[3].value);
        const e_min = parseFloat(inputs[4].value);
        const e_sec = parseFloat(inputs[5].value);
        console.log("N:", n_deg, n_min, n_sec);
        console.log("E:", e_deg, e_min, e_sec);

        if (
          !isNaN(n_deg) && !isNaN(n_min) && !isNaN(n_sec) &&
          !isNaN(e_deg) && !isNaN(e_min) && !isNaN(e_sec)
        ) {
          lat = n_deg + n_min / 60 + n_sec / 3600;
          lon = e_deg + e_min / 60 + e_sec / 3600;
        }
      }
    } else if (selected === "DDD.DDDDDD") {
      console.log("Формат: Decimal");
      const inputs = document.querySelectorAll("#coordInputWrapper input");
      if (inputs.length === 2) {
        lat = parseFloat(inputs[0].value);
        lon = parseFloat(inputs[1].value);
        console.log("Decimal coords:", lat, lon);
      }
    }

    
    if (isNaN(lat) || isNaN(lon)) {
      if (errBox) {
        errBox.textContent = "Кординати не розпізнані";
        errBox.style.display = "block"; errBox.style.visibility = "visible"; errBox.style.opacity = "1";
        errBox.style.textAlign = "center";
        errBox.style.animation = "blink 1.5s ease-in-out infinite";
      }
      setTimeout(() => {
        if (errBox) {
          errBox.style.display = "none"; errBox.style.visibility = "hidden"; errBox.style.opacity = "0";
          errBox.textContent = "";
          errBox.style.animation = "none";
        }
      }, 3000);
      console.warn("lat/lon is NaN");
      return;
    }


    if (typeof map !== "undefined") {
      console.log("Показуємо карту:", lat, lon);
      map.setView([lat, lon], 13);
      const tempMarker = L.marker([lat, lon], {
        icon: L.icon({
          iconUrl: 'https://i.ibb.co/Lz8FnQxK/helipadicon.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        })
      }).addTo(map);
      setTimeout(() => map.removeLayer(tempMarker), 10000);
    }

    if (!selectedService) {
      alert("Не вибрано сервіс супутника.");
      console.warn("selectedService відсутній");
      return;
    }

    let url = "";
    if (selectedService === "nasa") {
      url = `https://worldview.earthdata.nasa.gov/?v=${lon-0.5},${lat-0.5},${lon+0.5},${lat+0.5}&t=${today}&l=MODIS_Terra_CorrectedReflectance_TrueColor`;
    } else if (selectedService === "sentinel") {
      url = `https://apps.sentinel-hub.com/sentinel-playground/?lat=${lat}&lng=${lon}&zoom=13&layer=1_TRUE_COLOR&date=${today}&atmFilter=BOTTOM&showDates=false`;
    } else if (selectedService === "zoom") {
      url = `https://zoom.earth/#view=${lat},${lon},10z/date=${today}`;
    }

    console.log("Відкриваємо URL:", url);

    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.rel = 'noopener';
    document.body.appendChild(a);
    a.click();
    a.remove();

    if (errBox) errBox.textContent = "";
    document.getElementById("manualInputModal").style.display = "none";
  });
});
</script>
